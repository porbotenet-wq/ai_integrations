name: Deploy to Droplet

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: mini-app-v2/package-lock.json

      - name: Build Mini App
        run: |
          cd mini-app-v2
          npm ci
          npm run build

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.DO_SSH_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H ${{ secrets.DO_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy Backend
        run: |
          rsync -avz --delete \
            -e "ssh -i ~/.ssh/deploy_key" \
            --exclude='.env' \
            --exclude='__pycache__' \
            --exclude='.git' \
            gpr_bot/ root@${{ secrets.DO_HOST }}:/opt/ai_integrations/gpr_bot/

      - name: Deploy Frontend
        run: |
          rsync -avz --delete \
            -e "ssh -i ~/.ssh/deploy_key" \
            mini-app-v2/dist/ root@${{ secrets.DO_HOST }}:/opt/miniapp/

      - name: Restart Services
        run: |
          ssh -i ~/.ssh/deploy_key root@${{ secrets.DO_HOST }} \
            "cd /opt/ai_integrations/gpr_bot && docker compose restart bot api scheduler"
